    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1 class="section-title">Let's start a project together</h1>
            <div class="contact-content">
                <form class="contact-form" id="contactForm" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                    <input type="hidden" name="form-name" value="contact" />
                    <div hidden>
                        <input name="bot-field" />
                    </div>
                    <div class="form-group">
                        <label for="name">What's your name?</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">What's your email?</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="organization">What's the name of your organization?</label>
                        <input type="text" id="organization" name="organization">
                    </div>
                    <div class="form-group">
                        <label for="services">What services are you looking for?</label>
                        <select id="services" name="services" required>
                            <option value="">Select a service</option>
                            <option value="web-development">Web Development</option>
                            <option value="web-design">Web Design</option>
                            <option value="ui-ux">UI/UX Design</option>
                            <option value="consulting">Consulting</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Your message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>

                <div class="contact-info">
                    <div class="info-section">
                        <h2>Contact Details</h2>
                        <ul class="contact-list">
                            <li>
                                <a href="mailto:nischal.chitrakar@student.ap.be">nischal.chitrakar@student.ap.be</a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/nischal-chitrakar-3836b1297/" target="_blank">LinkedIn</a>
                            </li>
                            <li>
                                <a href="https://github.com/Nishifromthewest" target="_blank">GitHub</a>
                            </li>
                        </ul>
                    </div>

                    <div class="info-section">
                        <h2>Socials</h2>
                        <ul class="social-list">
                            <li><a href="https://www.instagram.com/nischalchitrakar/" target="_blank" class="social-link">Instagram</a></li>
                            <li><a href="https://github.com/Nishifromthewest" target="_blank" class="social-link">GitHub</a></li>
                            <li><a href="https://www.linkedin.com/in/nischal-chitrakar-3836b1297/" target="_blank" class="social-link">LinkedIn</a></li>
                        </ul>
                    </div>

                    <div class="info-section">
                        <h2>Location</h2>
                        <p>Antwerp, Belgium</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com/nischalchitrakar/" target="_blank" class="social-link">Instagram</a>

            </div>
        </div>

    <!-- Custom Cursor -->
